<!-- src/app/features/auth/login/login.component.html -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>

  <div *ngIf="registeredSuccessfully" class="p-3 bg-green-100 text-green-700 rounded mb-4">
    Registration successful! Please log in.
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div *ngIf="errorMessage" class="p-3 bg-red-100 text-red-700 rounded">
      {{ errorMessage }}
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" type="email" formControlName="email"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm mt-1">
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
      </div>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password" type="password" formControlName="password"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-sm mt-1">
        <div *ngIf="password?.errors?.['required']">Password is required</div>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isSubmitting"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
      <span *ngIf="!isSubmitting">Sign In</span>
      <span *ngIf="isSubmitting">Signing In...</span>
    </button>
  </form>

  <div class="mt-4 text-center text-sm">
    Don't have an account?
    <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">Register</a>
  </div>
</div>
